<body> 

    <h3> PERSONAL DETAILS FORM</h3>
   <form>
  <fieldset>
        <div class="div1">
          <legend>Personal Details </legend>
        </div> 

       <label> First name </label> <input type="text"size="35px"/>
       <label>Last name </label> <input type="text" size="35px"/> <br>  
       <label> Email</label> <input type="text" size="35px"/>  
       <label> Phone number</label> <input type="text" maxlength="10px" /> <br>

           <label>Gender:</label>

        <label class="g1">Male</label><input type="radio" value="Male" name="gender"> |
        <label class="g2">Female</label><input type="radio" value="Female" name="gender"> |
        <label class="g3">Other</label><input type="radio" value="Other" name="gender"> |

  </fieldset>
    
  <fieldset>
          <div class="div1">
            <legend>Current Employment</legend>
           </div> 

      <label>Employer </label> <input type="text" size="30"/>
      <label>Position</label> <input type="text"size="30"/>
      <label>Street</label> <input type="text"size="30"/>
      <label>Street number</label> <input type="text" size="15"/> 
      <label>City</label>

        <select name="city">

     <option value="non">Select</option> 
     <option value="Alba">Alba Iulia</option>
     <option value="Arad"> Arad</option>
     <option value="Bacau">Bacau </option>
     <option value="Bistrita-Nasaud">Bistrita </option>
     <option value="Brasov">Brasov </option>
     <option value="Cluj">Cluj-Napoca </option>
     <option value="Mures">Targu Mures </option>
     <option value="Sibiu">Sibiu </option>
     <option value="Ilfov">Bucuresti</option>

        </select>

 </fieldset>

 <fieldset> 
      <div class="div1" >
      <legend> Qualifications and hobbies</legend>
      </div>

     <label> Academic qualifications</label> <input type="text" size="50">
     <label> Professional qualifications</label><input type="text" size="50"> <br>
     <br>
    <label> Describe your hobby/ hobbies </label> <br>
    <textarea name="message-box" style="width:400px; height:50px;">What are your hobbies and Interests?</textarea>
  </fieldset>
  
   </form>

   <button type="button"class="btn1"> Save Form </button>
  

</body>
