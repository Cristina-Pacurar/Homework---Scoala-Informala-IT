<!DOCTYPE html>
<head>
    <title> Weather in Cluj Napoca </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <p>Weather Forecast</p>
        </div>
        <div class="weather_container">
            <div class="weather_icon" id="innorat">
                <img src="https://openweathermap.org/img/wn/04d@2x.png">
            </div> 
            
            <div class="temperature_container"> 
                <div class="temperature_value">
                    <p><span id="cristina"></span>&#xb0 C</p>
                </div>    
            </div>   
            <div class="temperature_description">
                <p>Rainy day</p>
            </div>
            <div class="location">
                <p>Cluj Napoca</p>
            </div>
        </div>
    </div>
      
<script src="script.js"></script>
</body>
